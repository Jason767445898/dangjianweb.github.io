<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党员服务平台</title>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <nav class="sidebar">
        <div class="user-info">
            <img src="images/avatar.png" alt="用户头像" class="avatar">
            <span class="username" id="memberUsername"></span>
            <button onclick="logout()" class="logout-btn">退出登录</button>
        </div>
        <ul class="menu">
            <li><a href="#study">党课学习</a>
                <ul class="submenu">
                    <li><a href="#theory">全国党性知识</a></li>
                    <li><a href="#local">指标性知识</a></li>
                </ul>
            </li>
            <li><a href="#resources">资讯了解</a></li>
            
            <li><a href="#development">党员发展</a>
                <ul class="submenu">
                    <li><a href="#active">积极分子</a></li>
                    <li><a href="#development-path">发展对象</a></li>
                    <li><a href="#formal">正式党员</a></li>
                </ul>
            </li>
            <li><a href="#messages">我的消息</a>
                <ul class="submenu">
                    <li><a href="#notifications">通知</a></li>
                    <li><a href="#ai">人工客服</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <main class="content">
        <div class="study-cards">
            <div class="study-card">
                <img src="images/news1.jpg" alt="习近平同哈萨克斯坦总统托卡耶夫举行会谈">
                <div class="study-card-content">
                    <h3>习近平同哈萨克斯坦总统托卡耶夫举行会谈</h3>
                    <p>深入学习贯彻习近平新时代中国特色社会主义思想</p>
                    <button class="study-btn">开始学习</button>
                </div>
            </div>
            
            <div class="study-card">
                <img src="images/theory.jpg" alt="党的理论知识学习">
                <div class="study-card-content">
                    <h3>党的理论知识学习</h3>
                    <p>全面系统学习党的理论知识，提高政治素养</p>
                    <button class="study-btn">开始学习</button>
                </div>
            </div>
            
            <div class="study-card">
                <img src="images/local.jpg" alt="本地党建工作">
                <div class="study-card-content">
                    <h3>本地党建工作学习</h3>
                    <p>了解本地党建工作动态，参与基层党建活动</p>
                    <button class="study-btn">开始学习</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/party-member.js"></script>
</body>
</html>

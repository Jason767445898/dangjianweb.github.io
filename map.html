        }

       

        /* 添加标签连接线 */
        .location-label::before {

        /* 头部样式 */

<!-- 模态框模板 -->
<div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="locationModalLabel">地点名称</h5>

            </div>
            <div class="modal-body">
                <h6>【区位交通】</h6>
                <p id="location-traffic">加载中...</p>
                <h6>【区划人口】</h6>
                <p id="location-population">加载中...</p>
                <h6>【党组织情况】</h6>
                <p id="location-party">加载中...</p>
                <p>实时数据：<span id="location-data">加载中...</span></p>
            </div>
        </div>
    </div>
</div>

<script>
    async function fetchLocationData(id) {
        try {
            console.log(`正在请求数据，ID: ${id}`);
            const response = await fetch(`js/locations.json`);
            const allData = await response.json();
            
            if (allData[id]) {
                console.log('获取的数据:', allData[id]);
                return allData[id];
            } else {
                throw new Error('未找到数据');
            }
        } catch (error) {
            console.error('获取数据失败:', error);
            throw error;
        }
    }

    // 点击事件处理
    document.addEventListener('DOMContentLoaded', function() {
        const locationLabels = document.querySelectorAll('.location-label');
        
        locationLabels.forEach(label => {
            label.addEventListener('click', async function() {
                const locationId = this.dataset.location;
                const locationName = this.textContent.trim();
                console.log(`点击了位置: ${locationName}, ID: ${locationId}`);
                
                const modal = document.getElementById('locationModal');
                const bootstrapModal = new bootstrap.Modal(modal);
                
                // 先显示模态框
                bootstrapModal.show();
                
                // 设置加载状态
                modal.querySelector('.modal-title').textContent = locationName;
                modal.querySelector('#location-traffic').textContent = '正在加载...';
                modal.querySelector('#location-population').textContent = '正在加载...';
                modal.querySelector('#location-party').textContent = '正在加载...';
                modal.querySelector('#location-data').textContent = '正在加载...';

                try {
                    const data = await fetchLocationData(locationId);
                    if (data.description) {
                        const parts = {
                            traffic: '',
                            population: '',
                            party: ''
                        };
                        
                        // 解析描述文本
                        const sections = data.description.split('【');
                        sections.forEach(section => {
                            if (section.startsWith('区位交通】')) {
                                parts.traffic = section.replace('区位交通】', '');
                            } else if (section.startsWith('区划人口】')) {
                                parts.population = section.replace('区划人口】', '');
                            } else if (section.startsWith('党组织情况】')) {
                                parts.party = section.replace('党组织情况】', '');
                            }
                        });

                        // 更新模态框内容
                        modal.querySelector('#location-traffic').textContent = parts.traffic || '暂无数据';
                        modal.querySelector('#location-population').textContent = parts.population || '暂无数据';
                        modal.querySelector('#location-party').textContent = parts.party || '暂无数据';
                        modal.querySelector('#location-data').textContent = data.data || '暂无数据';
                    }
                } catch (error) {
                    console.error('处理数据时出错：', error);
                    modal.querySelector('#location-traffic').textContent = '加载失败';
                    modal.querySelector('#location-population').textContent = '加载失败';
                    modal.querySelector('#location-party').textContent = '加载失败';
                    modal.querySelector('#location-data').textContent = '加载失败';
                }
            });
        });
    });
</script>
